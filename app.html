<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mata Mosquito</title>
    <script src="jogo.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<!-- onresize esta fachamdo a função ajustaTamanhoPalcoJogo, para toda vez que mecherem
no tamanho do Browser, a altura e largura seja adaptada pela função -->
<body onresize="ajustaTamanhoPalcoJogo()">
    <div class="painel">

        <div class="vidas">
            <img src="/imagens/coracao_vazio.png" />
            <img src="/imagens/coracao_cheio.png" />
            <img src="/imagens/coracao_cheio.png" />
        </div>

        <div class="cronometro">
            Tempo restante: ?
        </div>

    </div>
    <script>
        //  Chama a função posicaoRandomica() a cada 1000 milissegundos
        setInterval(function() {posicaoRandomica()}, 1000)
    </script>

</body>
</html>
